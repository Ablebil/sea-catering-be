basePath: /api/v1
definitions:
  github_com_Ablebil_sea-catering-be_internal_domain_dto.CreateSubscriptionRequest:
    properties:
      allergies:
        example: Peanuts, Shellfish
        type: string
      delivery_address:
        example: 123 Main St, Jakarta
        minLength: 10
        type: string
      delivery_days:
        example:
        - monday
        - tuesday
        - wednesday
        items:
          type: string
        minItems: 1
        type: array
      delivery_notes:
        example: Please leave at the front door
        type: string
      meal_plan_id:
        example: b3e1f8e2...
        type: string
      meal_types:
        example:
        - breakfast
        - lunch
        items:
          type: string
        minItems: 1
        type: array
      name:
        example: John Doe
        maxLength: 50
        minLength: 3
        type: string
      phone_number:
        example: "081234567890"
        minLength: 10
        type: string
    required:
    - delivery_address
    - delivery_days
    - meal_plan_id
    - meal_types
    - name
    - phone_number
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: Str0ngP@ssword
        minLength: 8
        type: string
      remember_me:
        example: true
        type: boolean
    required:
    - email
    - password
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.LogoutRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJI...
        type: string
    required:
    - refresh_token
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.MealPlanResponse:
    properties:
      description:
        example: A healthy meal plan
        type: string
      id:
        example: b3e1f8e2...
        type: string
      name:
        example: John Doe
        type: string
      photo_url:
        example: https://...
        type: string
      price:
        example: 30000
        type: number
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.PauseSubscriptionRequest:
    properties:
      end_date:
        example: "2025-01-30"
        type: string
      start_date:
        example: "2025-01-15"
        type: string
    required:
    - end_date
    - start_date
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.PaymentResponse:
    properties:
      redirect_url:
        example: https://app.sandbox.midtrans.com/snap/v3/redirection/66e4fa55...
        type: string
      token:
        example: 66e4fa55...
        type: string
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.RefreshTokenRequest:
    properties:
      refresh_token:
        example: eyJhbGciOiJI...
        type: string
    required:
    - refresh_token
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: Str0ngP@ssword
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.SubscriptionResponse:
    properties:
      allergies:
        example: Peanuts, Shellfish
        type: string
      created_at:
        example: "2025-01-10"
        type: string
      delivery_address:
        type: string
      delivery_days:
        example:
        - monday
        - tuesday
        - wednesday
        items:
          type: string
        type: array
      delivery_notes:
        type: string
      end_date:
        example: "2025-02-10"
        type: string
      id:
        example: b3e1f8e2...
        type: string
      meal_plan:
        $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.MealPlanResponse'
      meal_types:
        example:
        - breakfast
        - lunch
        items:
          type: string
        type: array
      name:
        example: John Doe
        type: string
      pause_end_date:
        example: "2025-01-30"
        type: string
      pause_start_date:
        example: "2025-01-15"
        type: string
      phone_number:
        example: "08123456789"
        type: string
      start_date:
        example: "2025-01-10"
        type: string
      status:
        example: pending
        type: string
      total_price:
        example: 180000
        type: number
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.TestimonialResponse:
    properties:
      id:
        example: b3e1f8e2...
        type: string
      message:
        example: The food was delicious
        type: string
      name:
        example: John Doe
        type: string
      photo_url:
        example: https://...
        type: string
      rating:
        example: 5
        type: integer
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.TokenResponse:
    properties:
      access_token:
        example: eyJhbGciOiJI...
        type: string
      refresh_token:
        example: eyJhbGciOiJI...
        type: string
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.UserResponse:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        type: string
    type: object
  github_com_Ablebil_sea-catering-be_internal_domain_dto.VerifyOTPRequest:
    properties:
      email:
        example: john@example.com
        type: string
      otp:
        example: "123456"
        type: string
    required:
    - email
    - otp
    type: object
  github_com_Ablebil_sea-catering-be_internal_infra_response.Err:
    properties:
      message:
        type: string
      payload: {}
    type: object
  github_com_Ablebil_sea-catering-be_internal_infra_response.Res:
    properties:
      message:
        type: string
      payload: {}
      status_code:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API documentation for the Sea Catering application.
  title: Sea Catering API
  version: "1.0"
paths:
  /auth/google:
    get:
      description: Redirect user to Google OAuth login page.
      produces:
      - application/json
      responses:
        "303":
          description: Redirect to Google OAuth
          schema:
            type: string
      summary: Google OAuth Login
      tags:
      - Authentication
  /auth/google/callback:
    get:
      description: Callback endpoint for Google OAuth. Handles code and state from
        Google, then redirects to FE with tokens.
      parameters:
      - description: Authorization code from Google
        in: query
        name: code
        required: true
        type: string
      - description: OAuth state
        in: query
        name: state
        required: true
        type: string
      - description: OAuth error
        in: query
        name: error
        type: string
      produces:
      - application/json
      responses:
        "303":
          description: Redirect to FE with tokens
          schema:
            type: string
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Google OAuth Callback
      tags:
      - Authentication
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with email and password and get access/refresh
        tokens.
      parameters:
      - description: Login Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, tokens returned.
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.TokenResponse'
              type: object
        "400":
          description: Bad Request (validation error)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "401":
          description: Unauthorized (invalid credentials or user not verified)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Login User
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalidate the refresh token and logout the user.
      parameters:
      - description: Logout Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
        "400":
          description: Bad Request (validation error)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "401":
          description: Unauthorized (invalid or expired refresh token)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Logout
      tags:
      - Authentication
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Generate new access and refresh tokens using a valid refresh token.
      parameters:
      - description: Refresh Token Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refresh successful
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.TokenResponse'
              type: object
        "400":
          description: Bad Request (validation error)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "401":
          description: Unauthorized (invalid or expired refresh token)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Refresh Token
      tags:
      - Authentication
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user account and send an OTP for verification.
      parameters:
      - description: Register Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Registration successful. OTP has been sent to email.
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
        "400":
          description: Bad Request (e.g., validation error)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "409":
          description: Conflict (e.g., email already exists)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Register User
      tags:
      - Authentication
  /auth/verify-otp:
    post:
      consumes:
      - application/json
      description: Verify the OTP sent to the user's email and get access/refresh
        tokens.
      parameters:
      - description: Verify OTP Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.VerifyOTPRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification successful, tokens returned.
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.TokenResponse'
              type: object
        "400":
          description: Bad Request (e.g., invalid OTP, validation error)
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "404":
          description: User Not Found
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Verify OTP
      tags:
      - Authentication
  /meal-plans/:
    get:
      description: Get all meal plans.
      produces:
      - application/json
      responses:
        "200":
          description: Get all meal plans successful
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  items:
                    $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.MealPlanResponse'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Get All Meal Plans
      tags:
      - MealPlan
  /meal-plans/{id}:
    get:
      description: Get meal plan detail by ID.
      parameters:
      - description: Meal Plan ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Get meal plan by ID successful
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.MealPlanResponse'
              type: object
        "400":
          description: Invalid meal plan ID
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "404":
          description: Meal plan not found
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      summary: Get Meal Plan By ID
      tags:
      - MealPlan
  /subscriptions/:
    get:
      description: Retrieve all subscriptions for the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: Get user subscriptions successful
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  items:
                    $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.SubscriptionResponse'
                  type: array
              type: object
        "401":
          description: Missing or invalid access token
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      security:
      - ApiKeyAuth: []
      summary: Get User Subscriptions
      tags:
      - Subscription
    post:
      consumes:
      - application/json
      description: Create a new meal plan subscription with payment.
      parameters:
      - description: Create Subscription Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.CreateSubscriptionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Subscription created successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.PaymentResponse'
              type: object
        "400":
          description: Invalid request body or validation error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "401":
          description: Missing or invalid access token
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "404":
          description: Meal plan not found
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      security:
      - ApiKeyAuth: []
      summary: Create Subscription
      tags:
      - Subscription
  /subscriptions/{id}:
    delete:
      description: Permanently cancel a subscription. This action cannot be undone.
      parameters:
      - description: Subscription ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Subscription cancelled successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.SubscriptionResponse'
              type: object
        "400":
          description: Invalid subscription ID
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "401":
          description: Missing or invalid access token
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "403":
          description: Not authorized to cancel this subscription
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "404":
          description: Subscription not found
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Err'
      security:
      - ApiKeyAuth: []
      summary: Cancel Subscription
      tags:
      - Subscription
  /subscriptions/{id}/pause:
    put:
      consumes:
      - application/json
      description: Temporarily pause a subscription by specifying start and end dates.
        The subscription duration will be extended by the pause period.
      parameters:
      - description: Subscription ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Pause Subscription Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.PauseSubscriptionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Subscription paused successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_infra_response.Res'
            - properties:
                payload:
                  $ref: '#/definitions/github_com_Ablebil_sea-catering-be_internal_domain_dto.SubscriptionResponse'
              type: object
        "400":
